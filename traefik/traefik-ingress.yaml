---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-config
data:
  traefik.yaml: |
    global:
      checkNewVersion: true
      sendAnonymousUsage: false
    log:
      level: WARN 

    api:
      insecure: true
      dashboard: true

    entryPoints:
      web:
        address: ":80"

      websecure:
        address: ":443"

    providers:
      kubernetesCRD: {}

    accessLog:
      filePath: stdout
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingress
  template:
    metadata:
      labels:
        app: ingress
    spec:
      serviceAccountName: traefik-ingress-controller
      volumes:
        - name: config
          configMap:
            name: ingress-config
      containers:
        - name: ingress
          image: traefik:v2.1
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 80
              name: http
            - containerPort: 433
              name: https
            - containerPort: 8080
              name: ui
          volumeMounts:
            - name: config
              mountPath: /etc/traefik/
---
kind: Service
apiVersion: v1
metadata:
  name: ingress
spec:
  selector:
    app: ingress
  type: LoadBalancer
  ports:
    - name: http
      port: 80
    - name: https
      port: 443
---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ui
spec:
  selector:
    app: ingress
  type: ClusterIP
  ports:
    - name: ui
      port: 8080

# RBAC for traefik
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-ingress-controller
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - traefik.containo.us
    resources:
      - middlewares
      - ingressroutes
      - traefikservices
      - ingressroutetcps
      - tlsoptions
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: ingress
